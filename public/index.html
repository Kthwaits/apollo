<!doctype html>
<html>

<head>
  <title>Apollo for Spotify</title>
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/index.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
</head>

<body class="colored-background">
  <div class="container">
    <div class="row h-100">
      <div class="col-sm-12 align-self-center text-center">
        <div id="login">
          <h1 class="title">Sync your <br/>Spotify playback with your friends.</h1>
          <p></p>
          <a href="/auth/login" class="btn btn-lg btn-success pill-btn">Authenticate with Spotify</a>
        </div>
      </div>
      <div id="loggedin">
        <div id="user-profile"></div>
        <div id="play-songs">
          <div class="card mx-auto">
            <div class="row">
              <div class="col-sm-12">
                <h2>Playback Sync Demo</h2>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 text-center">
                <button class="btn btn-success pill-btn" id="listener">I'm a listener</button>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 text-center">
                <button class="btn btn-success pill-btn" id="dj">I'm a DJ</button>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 text-center">
                <button class="btn btn-success pill-btn" id="sync">Sync playback</button>
              </div>
            </div>
          </div>
        </div>
        <div id="party">
        </div>
      </div>
    </div>
  </div>

  <script id="user-profile-template" type="text/x-handlebars-template">
    <div class="row text-center">
      <div class="col-sm-12">
        <img class="rounded-circle" width="150" src="{{images.0.url}}" />
      </div>
    </div>
    <div class="row text-center">
      <div class="col-sm-12">
        <h1 class="title">{{id}}</h1>
      </div>
    </div>
  </script>

  <script id="party-template" type="text/x-handlebars-template">
    <div class="card mx-auto">
      <div class="row">
        <div class="col-sm-12">
          <h2>In This Party</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <p class="text-overflow"><strong>DJ: </strong>{{dj.id}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <p class="text-overflow"><strong>Listeners:</strong>{{#each listeners}} {{this.id}} {{/each}}</p>
    </div>
    </div>
    </div>
  </script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script>
    var socket = io();
    (function() {

      /**
       * Obtains parameters from the hash of the URL
       * @return Object
       */
      function getHashParams() {
        var hashParams = {};
        var e, r = /([^&;=]+)=?([^&;]*)/g,
          q = window.location.hash.substring(1);
        while (e = r.exec(q)) {
          hashParams[e[1]] = decodeURIComponent(e[2]);
        }
        return hashParams;
      }

      var userProfileSource = document.getElementById('user-profile-template').innerHTML,
        userProfileTemplate = Handlebars.compile(userProfileSource),
        userProfilePlaceholder = document.getElementById('user-profile');

      var partySource = document.getElementById('party-template').innerHTML,
        partyTemplate = Handlebars.compile(partySource),
        partyPlaceholder = document.getElementById('party');

      var params = getHashParams();

      var access_token = params.access_token,
        refresh_token = params.refresh_token,
        error = params.error;


      if (error) {
        alert('There was an error during the authentication');
      } else {
        if (access_token) {

          partyPlaceholder.innerHTML = partyTemplate({
            listeners: null,
            dj: null
          });

          $.ajax({
            url: 'https://api.spotify.com/v1/me',
            headers: {
              'Authorization': 'Bearer ' + access_token
            },
            success: function(response) {
              userProfilePlaceholder.innerHTML = userProfileTemplate(response);

              $('#login').hide();
              $('#loggedin').show();
            }
          });




        } else {
          // render initial screen
          $('#login').show();
          $('#loggedin').hide();
        }

        socket.on('updateParty', function(dj, listeners) {
          partyPlaceholder.innerHTML = partyTemplate({
            dj: dj,
            listeners: listeners
          });
        });

        $(document).on('click', '#listener', function() {
          socket.emit('listener', {
            socket_id: socket.id,
            access_token: access_token,
            refresh_token: refresh_token
          });

        });

        $(document).on('click', '#dj', function() {
          socket.emit('dj', {
            socket_id: socket.id,
            access_token: access_token,
            refresh_token: refresh_token
          });

        });


        $(document).on('click', '#sync', function() {
          socket.emit('sync');
        });


      }


    })();
  </script>
</body>

</html>
