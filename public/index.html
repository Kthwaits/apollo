<!doctype html>
<html>

<head>
  <title>Apollo for Spotify</title>
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/index.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
</head>

<body class="colored-background">
  <div class="container">
    <div class="row h-100">
      <div class="col-sm-12 align-self-center text-center">
        <div id="login">
          <h1 class="title">Sync your <br/>Spotify playback with your friends.</h1>
          <p></p>
          <a href="/auth/login" class="btn btn-lg btn-success pill-btn">Authenticate with Spotify</a>
        </div>
      </div>
      <div id="loggedin">
        <div id="user-profile"></div>
        <div id="oauth"></div>
        <div id="currently-playing"></div>
        <div id="play-songs">
          <div class="card mx-auto" style="width:90%">
            <div class="row">
              <div class="col-sm-12">
                <h2>Playback</h2>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 text-center">
                <button class="btn btn-success pill-btn" id="listener">I'm a listener</button>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 text-center">
                <button class="btn btn-success pill-btn" id="dj">I'm a DJ</button>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 text-center">
                <button class="btn btn-success pill-btn" id="sync">Sync playback</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script id="user-profile-template" type="text/x-handlebars-template">
    <div class="row text-center">
      <div class="col-sm-12">
        <img class="rounded-circle" width="150" src="{{images.0.url}}" />
      </div>
    </div>
    <div class="row text-center">
      <div class="col-sm-12">
        <h1 class="title">{{id}}</h1>
      </div>
    </div>
    <div class="card mx-auto" style="width:90%">
      <div class="row">
        <div class="col-sm-12">
          <h2>Profile Info</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <p><strong>Display name:</strong> {{display_name}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <p><strong>Id:</strong> {{id}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <p><strong>Email:</strong> {{email}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <p><strong>Spotify URI:</strong> {{external_urls.spotify}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <p><strong>Link:</strong> {{href}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <p><strong>Country:</strong> {{country}}</p>
        </div>
      </div>
    </div>
  </script>

  <script id="oauth-template" type="text/x-handlebars-template">
    <div class="card mx-auto" style="width:90%">
      <div class="row">
        <div class="col-sm-12">
          <h2>Authorization Tokens</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <p class="text-overflow"><strong>Access token: </strong>{{access_token}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <p class="text-overflow"><strong>Refresh token: </strong>{{refresh_token}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 text-center">
          <button class="btn btn-warning pill-btn" id="obtain-new-token">Obtain new token</button>
        </div>
      </div>
    </div>
  </script>

  <script id="currently-playing-template" type="text/x-handlebars-template">
    <div class="card mx-auto" style="width:90%">
      <div class="row">
        <div class="col-sm-12">
          <h2>Currently Playing</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <p><strong>Track: </strong>{{item.name}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <p><strong>Artist: </strong>{{item.artists.0.name}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <p><strong>Progress (ms): </strong>{{progress_ms}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 text-center">
          <button class="btn btn-warning pill-btn" id="current">Get curently playing</button>
        </div>
      </div>
    </div>
  </script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script>
    (function() {

      /**
       * Obtains parameters from the hash of the URL
       * @return Object
       */
      function getHashParams() {
        var hashParams = {};
        var e, r = /([^&;=]+)=?([^&;]*)/g,
          q = window.location.hash.substring(1);
        while (e = r.exec(q)) {
          hashParams[e[1]] = decodeURIComponent(e[2]);
        }
        return hashParams;
      }

      var userProfileSource = document.getElementById('user-profile-template').innerHTML,
        userProfileTemplate = Handlebars.compile(userProfileSource),
        userProfilePlaceholder = document.getElementById('user-profile');

      var oauthSource = document.getElementById('oauth-template').innerHTML,
        oauthTemplate = Handlebars.compile(oauthSource),
        oauthPlaceholder = document.getElementById('oauth');

      var currentPlayingSource = document.getElementById('currently-playing-template').innerHTML,
        currentPlayingTemplate = Handlebars.compile(currentPlayingSource),
        currentPlayingPlaceholder = document.getElementById('currently-playing');

      var params = getHashParams();

      var access_token = params.access_token,
        refresh_token = params.refresh_token,
        error = params.error;


      var item = null,
        progress_ms = null

      if (error) {
        alert('There was an error during the authentication');
      } else {
        if (access_token) {
          // render oauth info
          oauthPlaceholder.innerHTML = oauthTemplate({
            access_token: access_token,
            refresh_token: refresh_token
          });

          currentPlayingPlaceholder.innerHTML = currentPlayingTemplate({
            item: item,
            progress_ms: progress_ms
          });

          $.ajax({
            url: 'https://api.spotify.com/v1/me',
            headers: {
              'Authorization': 'Bearer ' + access_token
            },
            success: function(response) {
              userProfilePlaceholder.innerHTML = userProfileTemplate(response);

              $('#login').hide();
              $('#loggedin').show();
            }
          });




        } else {
          // render initial screen
          $('#login').show();
          $('#loggedin').hide();
        }



        $(document).on('click', '#obtain-new-token', function() {
          $.ajax({
            url: '/refresh_token',
            data: {
              'refresh_token': refresh_token
            }
          }).done(function(data) {
            access_token = data.access_token;
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });
          });


        });

        $(document).on('click', '#current', function() {
          $.ajax({
            url: '/get_currently_playing',
            dataType: 'json',
            data: {
              'access_token': access_token
            }
          }).done(function(data) {
            progress_ms = data.progress_ms;
            item = data.item;
            currentPlayingPlaceholder.innerHTML = currentPlayingTemplate({
              progress_ms: progress_ms,
              item: item
            });
          });

        });

        $(document).on('click', '#listener', function() {
          socket.emit('listener', {
            access_token: access_token,
            refresh_token: refresh_token
          });

        });

        $(document).on('click', '#dj', function() {
          socket.emit('dj', {
            access_token: access_token,
            refresh_token: refresh_token
          });

        });


        $(document).on('click', '#sync', function() {
          socket.emit('sync');
        });


      }


    })();
  </script>
</body>

</html>
